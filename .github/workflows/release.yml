name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: the tag you want to release
        required: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create-release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }}
          release_name: ${{ inputs.tag  }}
          draft: false
          prerelease: false

  build-release:
    uses: ./.github/workflows/build.yml
    needs: create-release
    with:
      tag: ${{ inputs.tag }}
      upload_url: ${{ needs.create-release.outputs.upload_url }}
      release_ref: ${{ inputs.tag }}
      overwrite: false